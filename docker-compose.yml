services:
  postgres:
    image: postgres:18.1
    environment:
      POSTGRES_DB: moonshine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5433:5432"
    networks:
      - backend

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    environment:
      CLICKHOUSE_DB: moonshine
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-init.sql:/docker-entrypoint-initdb.d/init.sql
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend

  swagger-ui:
    image: swaggerapi/swagger-ui:v5.17.14
    container_name: moonshine-swagger-ui
    ports:
      - "8081:8080"
    environment:
      - SWAGGER_JSON=/tmp/swagger.json
    volumes:
      - ./cmd/server/docs/swagger.json:/tmp/swagger.json:ro
    depends_on:
      - postgres
    networks:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  clickhouse_data:

networks:
  backend: