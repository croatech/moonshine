services:
  pg:
    image: postgres:14.5-alpine
    environment:
      POSTGRES_DB: moonshine_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - moonshine_backend
    ports:
      - "5435:5432"

volumes:
  pg_data:

networks:
  moonshine_backend:
    driver: bridge
