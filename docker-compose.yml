services:
  postgres:
    image: postgres:18.1
    environment:
      POSTGRES_DB: moonshine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5433:5432"
    networks:
      - backend

  swagger-ui:
    image: swaggerapi/swagger-ui:v5.17.14
    container_name: moonshine-swagger-ui
    ports:
      - "8081:8080"
    environment:
      - SWAGGER_JSON=/tmp/swagger.json
    volumes:
      - ./cmd/server/docs/swagger.json:/tmp/swagger.json:ro
    depends_on:
      - postgres
    networks:
      - backend
    restart: unless-stopped

volumes:
  pgdata:

networks:
  backend: