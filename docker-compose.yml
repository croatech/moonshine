services:
  pg:
    image: postgres:14.5-alpine
    environment:
      POSTGRES_DB: sunlight-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - sunlight_backend
    ports:
      - "5433:5432"

volumes:
  pg_data:

networks:
  sunlight_backend:
    driver: bridge
